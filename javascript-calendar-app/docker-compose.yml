version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: calendar-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: calendar
    networks:
      - calendar-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calendar-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/calendar
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - calendar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calendar-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - calendar-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  calendar-network:
    driver: bridge

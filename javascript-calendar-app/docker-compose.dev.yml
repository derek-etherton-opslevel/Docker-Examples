version: '3.8'

# Development overrides for docker-compose.yml
# Usage: podman-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      target: dependencies
    command: npm run dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api
